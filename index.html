<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- font-style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">

    <title>Js Big Tutorials</title>
</head>

<body>

    <!-- Start Quiz App -->
    <div class="Quiz-App-parent">
        <h1 style="margin-bottom: 30px;"> <mark> Quiz App </mark> </h1>
        <div class="quiz-info">
            <div class="info-type">
                Category : <select>
                    <option> HTML</option>
                    <option> CSS</option>
                    <option> JS</option>
                    <option> BootStrap</option>
                </select>
            </div>
            <div class="info-num">
                Number Of Questions Are : <span> </span>
            </div>
        </div>
        <div class="qustions-container"></div>
        <div class="marks">
            <div class="correct">Num Of Correct Answers : <span>0</span></div>
            <div class="wrong">Num Of Wrong Answers : <span>0</span></div>
        </div>
        <div class="resaults"></div>
    </div>
    <!-- End Quiz App -->


    <script src="js/main.js"></script>
</body>

</html>
